<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span></span> <!-- para inyectar el resultado -->
    <!-- incluir handlebars desde el CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script>
        const template = Handlebars.compile(`
   <h1>{{nombre}}</h1>
   `); // Metodo .compile toma el HTML y genera la plantilla.
        const data = { nombre: 'coder' }
        const html = template(data); // genera el html
        const spanSection = document.querySelector('span') // Selecciono la seccion SPAN
        spanSection.innerHTML = html; // inyecta el resultado en la seccion SPAN
    </script>
</body>

</html>
